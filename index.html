<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attendance calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo_inline">
      <div class="logo">
        <img src="mits-logo.png" alt="">
      </div>
      <div class="logo_text">
        <h1>
          <span class="hindi">
            <strong>माधव प्रौद्योगिकी एवं विज्ञान संस्थान, ग्वालियर (म.प्र.), भारत</strong>
          </span>
          <strong>
            <br>
            Madhav Institute of Technology & Science, Gwalior (M.P.),<br><span class="India">INDIA</span> 
          </strong>
        </h1>
      </div>
      <div class="logo_flag">
        <img src="flag_logo2.png" alt="">
      </div>
    </div>
    <div class="college">
      <h2 .college_info style="color: red;">Deemed University</h2>
      <h2 .college_info style="color: green;" >(Declared under Distinct Category by Ministry of Education, Government of India)</h2>
      <h2 .college_info style="color: red;">NAAC ACCREDITED WITH A++ GRADE</h2>
    </div>
  </header>
  <main>
  <div class="container">
    <h2>Student Enrollment Form</h2>
    <form action="" id="myForm">
    <input type="text" id="enrollment" placeholder="Enter Enrollment No" required>
    <input type="text" id="fullName" placeholder="Enter Full Name (Capital letter only)" required>
    <button type="submit" id="submitBtn" >Submit</button>
    
  </form>
    <p id="output"></p>
   
</div>
</main>

</body>
</html>
